<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css"> <!--linkar estilo com css-->
    
</head>
<body>
    
<header>
   <h1>Cadastre-se</h1>
</header>

   <section>

<form action="cad.php" method="post"> <!--utilizar preferencialemnte o método post-->

   <label for="nome">Nome:</label>
   <input type="text" name="nome" id="idNome" required>

   <label for="sobrenome">Sobrenome:</label>
   <input type="text" name="sobrenome" id="idSobrenome">

   <label for="dataNascimento">Data de Nascimento:</label>
   <input type="date" name="dataNascimento" id="idDataNascimento" required>

   <label for="sexo">Sexo:</label>
   <select name="sexo" id="idSexo" required><!--required torna o preenchimento obrigatório-->
      <option value="" disabled selected>Selecione...</option>
      <option value="M">MASCULINO</option>
      <option value="F">FEMININO</option>
   </select>
   
   <button type="submit">Enviar</button>

</form>

   </section>
</body>
</html>
